<!DOCTYPE html>
<html lang="en-GB">
<head>
    <title>x, y, sum, quotient and remainder</title>
    <style>
        body {font-family: 'Consolas', "courier new"; padding: 20px;}
        input {padding: 5px;}
        button {padding: 6px 12px; margin-left: 10px; cursor: pointer;}
    </style>
    <link rel="icon" href="../media/favicon.ico">
</head>
<body>
    <p><i>Find x and y with x > y, knowing that the sum of them is a and if x is divided by y, they produce b as the quotient and c as the remainder</i></p>
    <p>The solution is x + y = a; b * y + c = x</p>
    <p>This is where you can solve it</p>
    <p>See also: <a href="index.html">The one which generates problem</a></p>
    <input type="text" id="inputa" placeholder="Type the value of a...">
    <input type="text" id="inputb" placeholder="Type the value of b...">
    <input type="text" id="inputc" placeholder="Type the value of c...">
    <button onclick="showInput()">Calculate!</button>
    <p>x = <span id="outputx"></span></p>
    <p>y = <span id="outputy"></span></p>
    <script>
        function showInput() {
            let a = Number(document.getElementById("inputa").value)
            let b = Number(document.getElementById("inputb").value)
            let c = Number(document.getElementById("inputc").value)
            let x, y
            if ((a - c) % (b + 1) !== 0) {
                document.getElementById("outputx").innerText = "No solution ðŸ¥€"
                document.getElementById("outputy").innerText = "No solution ðŸ¥€"
                console.log("No integer solution for x and y.")
                return
            }
            y = (a - c) / (b + 1)
            x = a - y
            if (x > y) {
                console.log({x: x, y: y})
                document.getElementById("outputx").innerText = x
                document.getElementById("outputy").innerText = y
            } else {
                console.log("Condition x > y not satisfied.")
                document.getElementById("outputx").innerText = "Invalid ðŸ’€"
                document.getElementById("outputy").innerText = "Invalid ðŸ’€"
            }
        }
    </script>
</body>
</html>
